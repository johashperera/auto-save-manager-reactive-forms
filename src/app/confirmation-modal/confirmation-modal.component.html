<div class="row p-4">
  <div class="d-flex justify-content-end">
    <a style="cursor: pointer" (click)="stayOnPage()">
      <i class="fa-solid fa-xmark fa-xl text-hlc-modal-close"></i>
    </a>
  </div>
  <div class="d-flex justify-content-center align- flex-column gap-3">
    <div class="text-center">
      <span>ICON</span>
    </div>
    <h5 class="text-center text-dark">title</h5>
    <p class="text-center">body</p>
    <div class="d-flex justify-content-center gap-2">
      <button
        class="btn btn-secondary"
        (click)="activeModal.dismiss()"
        data-testid="confirm-model-leave"
      >
        LEAVE
      </button>
      <button
        class="btn btn-primary"
        (click)="stayOnPage()"
        data-testid="confirm-model-stay"
      >
        STAY ON PAGE
      </button>
    </div>
  </div>
</div>
